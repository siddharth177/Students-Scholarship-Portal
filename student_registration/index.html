<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container wdth shadow p-3 mb-5 bg-body rounded bg-white mt-5 main-container">
        <div class="image-conatiner">
            <img src="nitwLogo.jfif" alt="" class="mt-5 img-fluid">
            <p class="mt-3 h1 ps-1 mt-2">Student Registration</p>
        </div>
        <div class="form-container mt-5">
            <form action="" >
                <div class="row">
                    <div class="col">
                        <label for="firstName">Enter Your Full Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col mt-2">
                        <label for="middleName">  </label>
                        <input type="text" class="form-control" id="middleName" placeholder="Middle name" aria-label="Middle name">
                    </div>
                    <div class="col mt-2">
                        <label for="lastName"></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-8">
                        <label for="Email" class="form-label">Enter Student Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@student.nitw.ac.in">    
                    </div>
                    <div class="col-4">
                        <label for="password" class="form-label">Set Password</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-5">
                        <label for="branch">Branch</label>
                        <input type="text" class="form-control" id="branch" placeholder="Branch" aria-label="Branch">
                    </div>
                    <div class="col-2">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" placeholder="Year" aria-label="year">
                    </div>
                    
                    <div class="col-3">
                        <label for="regNo">Registration No.</label>
                        <input type="number" class="form-control" id="regNo" placeholder="Reg No." aria-label="regNo">
                    </div>
                    <div class="col-2">
                        <label for="rollNo">Roll No.</label>
                        <input type="number" class="form-control" id="rollNo" placeholder="Roll No." aria-label="rollNo">
                    </div>

                </div>
                <div class="row mt-4">
                    <div class="col-4">
                        <label for="caste" class="form-label">Caste</label>
                        <input type="text" class="form-control" id="caste" placeholder="Caste">
                    </div>
                    <div class="col-4">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" placeholder="Gender">
                    </div>
                    <div class="col-4">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Age" aria-label="age">
                    </div>
                </div>
                <div class="addressFeild mt-4">
                    <p>Enter Address</p>
                    <div class="row">
                        <div class="col-6">
                          <textarea name="Permanent Address" id="permanent" class="form-control" placeholder="Permanent Address"></textarea>  
                        </div>
                        <div class="col-6">
                            <textarea name="Current Address" id="current" class="form-control" placeholder="Current Address"></textarea>  
                          </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <label for="casteCertificate" class="form-label">Caste Certificate</label>
                        <input class="form-control form-control-m" id="casteCertificate" type="file">
                    </div>
                    <div class="col">
                        <label for="incomeCertificate" class="form-label">Income Certificate</label>
                        <input class="form-control form-control-m" id="incomeCertificate" type="file">
                    </div>
                    <div class="col">
                        <label for="resume" class="form-label">Resume</label>
                        <input class="form-control form-control-m" id="resume" type="file">
                    </div>
                </div>
                <button>Save</button>
            </form>
        </div>
    </div>
</body>
</html>
