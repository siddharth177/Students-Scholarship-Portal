{% extends 'base.html' %}
{% block title %}Home NIT ADDA{% endblock title %}
{% load static %}
{% block content %}
    <head>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    </head>
    <body onload="init()">
    <div class="row main_header">
        <!-- <center><h2><b>Registration</b></h2></center>
         <br>-->
    </div>

    <div class="container" style="min-width:min-content;margin-bottom: 8%">

        <div class=" md-3" style="margin-top:2%;">

            <div class=" sm-3 ">
                <h3 style="text-align:center">Add New Scholarship</h3>
                    <div id="" class="well well-lg">
                    <form method="POST" action="/content/add_scholarship" enctype="multipart/form-data"
                          onsubmit="return validateForm();">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="formText">Scholarship Title *</label>
                            <input class="form-control" name="title" id="title" required>
                        </div>
                        <div class="form-group">
                            <label class="formText">Scholarship Abbreviation *</label>
                            <input class="form-control" name="abbreviation" id="abbreviation" required>
                        </div>
                        <div class="form-group">
                            <label class="formText">Program</label>
                            <input class="form-control" name="program" id="program" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Specialization (if any) </label>
                            <input class="form-control" name="specialization" id="specialization" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Department </label>
                            <input class="form-control" name="department" id="department" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Caste</label>
                            <input class="form-control" name="caste" id="caste" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Requirements Info </label>
                            <input class="form-control" name="requirements_info" id="requirements_info" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Gender</label>
                            <input class="form-control" name="gender" id="gender" >
                        </div>
                        <div class="form-group">
                            <label class="formText">Minimum CGPA</label>
                            <input class="form-control" name="minimum_cgpa" id="minimum_cgpa" >
                        </div>
                        <div class="form-group">
                            <label class="formText">External Link</label>
                            <input class="form-control" name="external_link" id="external_link" >
                        </div>
                        <center>
                            <button type="submit" id="btn"  class="myButton">Add</button>
                        </center>
                    </form>
                    <br>

                </div>
            </div>
        </div>
    </div>

    </body>

    {# Main Section #}
{% endblock content %}
